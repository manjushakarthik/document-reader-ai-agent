steps:
 # Step 1: Build Docker image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'us-central1-docker.pkg.dev/document-qa-bot-463020/doc-reader-repo/reader-app:${SHORT_SHA}', '.']
 
 # Step 2: Push Docker image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'us-central1-docker.pkg.dev/document-qa-bot-463020/doc-reader-repo/reader-app:${SHORT_SHA}']
 
 # Step 3: Deploy to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
     [
       'run', 'deploy', 'doc-reader-app',
       '--image', 'us-central1-docker.pkg.dev/document-qa-bot-463020/doc-reader-repo/reader-app:${SHORT_SHA}',
       '--region', 'us-central1',
       '--platform', 'managed',
       '--allow-unauthenticated'
     ]

images:
 - 'us-central1-docker.pkg.dev/document-qa-bot-463020/doc-reader-repo/reader-app:${SHORT_SHA}'